<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 5px 5px 20px rgb(158, 158, 158);
            width: 80%;
            max-width: 600px;
        }

        .container .forms {
            padding: 20px;
            width: 100%;
        }

        .container .forms .signup {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .container .forms .login {
            margin-bottom: 20px;
        }

        .container .forms .options {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .container .forms .options .ocupation {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .container .forms .options .ocupation input[type="radio"] {
            margin-right: 10px;
        }

        .container .forms .genral_info input,
        .container .forms .genral_info label {
            margin-bottom: 10px;
            width: 100%;
        }

        .container .forms .btn {
            text-align: center;
        }

        button {
            height: 35px;
            width: 120px;
            background-color: aqua;
            font-weight: 600;
            margin: 10px 5px;
            border-radius: 20px;
            transition: border-width 0.1s;
        }

        button:hover {
            font-weight: 750;
            border-width: 3px;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info"></div>
        <div class="forms">
            <div class="signup">Sign up</div>
            <div class="login">
                <a href="">Have an account ?</a>
            </div>
            <span class="bif">Looking For:-</span>
            <div class="options">
                <div class="ocupation">
                    <input type="radio" value="startup" id="s" name="ocupation">
                    <label for="s">startup</label>
                </div>
                <div class="ocupation">
                    <input type="radio" value="startup" id="i" name="ocupation">
                    <label for="i">Investors</label>
                </div>
            </div>
            <div class="genral_info">
                <form action="action.js">
                    <label for="email">Email:-</label>
                    <br>
                    <input type="label" placeholder="abc@gmail.com" id="email">
                    <br>
                    <label for="name">Name:-</label>
                    <br>
                    <input type="text" placeholder="Name" id="name">
                    <br>
                    <label for="mo_no.">Mobile no.</label>
                    <br>
                    <input type="tel" placeholder="+91 XXXX XXXX XX" id="mo_no">
                    <br>
                    <label for="password">Password:-</label>
                    <br>
                    <input type="password" id="password" placeholder="*********">
                </form>
            </div>
            <div class="btn">
                <button>Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
