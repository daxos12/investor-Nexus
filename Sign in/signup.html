<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <style></style>
</head>
<body>
    <div class="container">
        <div class="info">
            <br>
            <span class="text">Welcome !</span>
            <br>
            <br>
            <span class="tex">To Our Platform</span>
            <br>
            <span class="tex">Where Vision Meets Funds</span>
            <br>
        </div>
        <div class="forms">
            <div class="signup">Sign up</div>
            <br>
            <div class="login">
                <a href="">Have an account ?</a>
            </div>
            <br>
            <span class="bif">Looking For:-</span>
            <div class="options">
                <div class="ocupation">
                    <input type="radio" value="startup" id="s" name="ocupation">
                    <label for="s">startup</label>
                </div>
                <div class="ocupation">
                    <input type="radio" value="startup" id="i" name="ocupation">
                    <label for="i">Investors</label>
                </div>
            </div>
            <div class="genral_info">
                <form action="action.js">
                    <label for="email">Email:-</label>
                    <br>
                    <input type="label" placeholder="abc@gmail.com" id="email">
                    <br>
                    <label for="name">Name:-</label>
                    <br>
                    <input type="text" placeholder="Name" id="name">
                    <br>
                    <label for="mo_no.">Mobile no.</label>
                    <br>
                    <input type="tel" placeholder="+91 XXXX XXXX XX" id="mo_no">
                    <br>
                    <label for="password">
                        password:-
                    </label>
                    <br>
                    <input type="password" id="password" placeholder="*********">
                </form>
            </div>
            <div class="btn">
                <button>Create Account</button>
            </div>
        </div>
    </div>
    <script>
        // JavaScript to change color of ocupation div when radio button is clicked
        const ocupationDivs = document.querySelectorAll('.ocupation');

        ocupationDivs.forEach(div => {
            div.addEventListener('click', () => {
                // Remove background color from all ocupation divs
                ocupationDivs.forEach(div => {
                    div.style.backgroundColor = '';
                    div.style.borderColor = 'black'; // Reset border color
                });
                // Add background color to the clicked ocupation div
                div.style.backgroundColor = 'lightblue';
                div.style.borderColor = 'lightblue'; // Change border color
            });
        });
    </script>
</body>
</html>
